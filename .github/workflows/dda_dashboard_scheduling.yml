on:
 # schedule:
  #  - cron:  "*/5 * * * *"
  workflow_dispatch:

name: 01_scheduling

jobs:
  run-r-script:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::magrittr
            any::plotly
            any::janitor
            any::jsonlite
            any::httr
            any::feather

      - name: Execute Script
        run: |
          "Development/Data Retrieval (DT)/Dead Dogs Analytics. DT - Real Time & Historical Data (with playlists - dev) - gha.qmd"
