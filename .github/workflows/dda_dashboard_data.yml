on:
 # schedule:
  #  - cron:  "*/5 * * * *"
  workflow_dispatch:

name: save_data

jobs:
  run-r-script:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::magrittr
            any::plotly
            any::janitor
            any::jsonlite
            any::httr
            any::feather
            
      - name: Create and populate .Renviron file
        run: |
          echo google_api_key="$MAPPED_GOOGLE_API_KEY" >> ~/.Renviron
          echo oauth2_key="$MAPPED_OAUTH2_KEY" >> ~/.Renviron
          echo oauth2_secret="$MAPPED_OAUTH2_SECRET" >> ~/.Renviron
        shell: bash
        env:
          MAPPED_GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          MAPPED_OAUTH2_KEY : ${{ secrets.OAUTH2_KEY }}
          MAPPED_OAUTH2_SECRET: ${{ secrets.OAUTH2_SECRET }}

      - name: run-script
        run: Rscript "Development/Data Retrieval/Dead Dogs Analytics. DT - Real Time & Historical Data - gha.R"
