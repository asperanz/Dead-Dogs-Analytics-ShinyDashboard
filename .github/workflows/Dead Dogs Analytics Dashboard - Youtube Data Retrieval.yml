on:
  # schedule:
    # - cron:  "*/5 * * * *"
  workflow_dispatch:

name: Dead Dogs Analytics Dashboard - Youtube Data Retrieval

jobs:
  run-r-script:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      OAUTH2_KEY: ${{ secrets.OAUTH2_KEY }}
      OAUTH2_SECRET: ${{ secrets.OAUTH2_SECRET }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          packages: |
            any::tidyverse
            any::magrittr
            any::plotly
            any::janitor
            any::jsonlite
            any::httr
            any::feather
            any::arrow
            
      - name: run-script
        run: Rscript "Development/test savedata gha.R"  
       
      - name: commit files
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add -A
          git commit -m "Saving the results" || echo "no changes to commit"
          git push origin || echo "no changes to commit"
