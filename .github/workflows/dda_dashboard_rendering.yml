on:
 # schedule:
  #  - cron:  "*/5 * * * *"
  workflow_dispatch:

name: 01_rendering

jobs:
  run-r-script:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::tidyverse
            any::magrittr
            any::plotly
            any::janitor
            any::jsonlite
            any::httr
            any::feather
            
      - name: Create and populate .Renviron file
        run: |
          echo aws_host="$GOOGLE_API_KEY" >> ~/.Renviron
          echo aws_port="$OAUTH2_KEY" >> ~/.Renviron
          echo aws_pw="$OAUTH2_SECRET" >> ~/.Renviron
        shell: bash

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html # If set, it will be equivalent to `quarto render --to html`
          path: "Development/Data Retrieval/Dead Dogs Analytics. DT - Real Time & Historical Data - gha.qmd"
